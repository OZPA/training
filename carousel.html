<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="carousel.css">
  <script src="carousel.js" charset="utf-8"></script>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container" id="js-carousel">
      <div class="carousel__item js-carouselItem">aaa</div>
      <div class="carousel__item js-carouselItem">bbb</div>
      <div class="carousel__item js-carouselItem">ccc</div>
    </div>
    <div class="carousel__controller">
      <div class="controller__next" id="js-next">next</div>
      <div class="controller__prev" id="js-prev">prev</div>
    </div>
    <div class="pager" id="js-pager"></div>
  </div>
</body>
</html>
